<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Notifications</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">About</a>
						</li>
						<li class="nav-item">
							<input type="text" placeholder="Search..">
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<section class="section-50">
		<div class="container">
			<h3 class="m-b-50 heading-line">Notifications <i class="fa fa-bell text-muted"></i></h3>
			
			
				<div class="text"><br>
				<p><b>7th of July</b></p>
			</div>																												
				<div class="notification-list">
					<div class="check">
							<input type="checkbox" name="boxed">
					</div>
					<div class="notification-list_content" href="#">
			
						<div class="notification-list_detail" >
							<p><b>System Update</b></p>
							<a class="dark-link">The system will be updated from 3:00pm to 5:00pm</a>
						</div>
						<div class="notification-list_feature-img">
							<p><b>2:00pm</b></p>
						</div>
					</div>
					
				</div>
				

			<div class="text-center">
				<a href="#!" class="dark-link">Load more activity</a>
			</div>

		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
